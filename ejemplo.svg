<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Diagrama simple con dos bloques interconectados</title>
  <desc id="desc">Dos bloques rectangulares con nombres, conectados por una línea.</desc>
  
  <!-- Primer bloque -->
  <rect x="50" y="50" width="120" height="60" fill="#ccccff" stroke="#000" stroke-width="2"/>
  <text x="110" y="80" font-size="14" text-anchor="middle" fill="#000">Bloque 1</text>

  <!-- Segundo bloque -->
  <rect x="230" y="50" width="120" height="60" fill="#ffcccc" stroke="#000" stroke-width="2"/>
  <text x="290" y="80" font-size="14" text-anchor="middle" fill="#000">Bloque 2</text>

  <!-- Línea de conexión -->
  <line x1="170" y1="80" x2="230" y2="80" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Flecha al final de la línea -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>
</svg>
